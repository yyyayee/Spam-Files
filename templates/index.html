<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Analysis Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px; /* เว้นระยะห่างระหว่างปุ่ม */
            margin-top: 10px;
        }
        input[type="submit"], input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Analysis Application</h1>
        <form method="post" id="checkForm">
            <textarea name="message" rows="4" cols="50" placeholder="ป้อนข้อความที่ต้องการทดสอบ..." required>{{ request.form.get('message', '') }}</textarea><br><br>
            <div class="button-group">
                <input type="button" value="ล้างข้อมูล" onclick="clearForm()">
                <input type="submit" value="ตรวจสอบ">
            </div>
        </form>
        <div class="result">
            <h2>ผลลัพธ์:</h2>
            <p>{{ result }}</p>
        </div>
    </div>
    <script>
        function clearForm() {
            document.getElementById("checkForm").reset(); // ล้างข้อมูลในฟอร์ม
            document.querySelector('.result p').textContent = ''; // ล้างผลลัพธ์
            document.querySelector('textarea').value = ''; // ล้างข้อความในกล่องป้อนข้อความ
        }
    </script>
</body>
</html>
